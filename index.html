<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Login</title>
    <link rel="stylesheet" href="css/estilo-login.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="panel-izquierdo">
                <div class="contenido-izquierdo">
                    <h1>Welcome pag de programacion web</h1>
                    <p>Esto es texto de prueba asi que no importa lo que se coloque: hbdhcbsdkbcwkjbkefvbkfbv</p>
                    <button class="btn-know-more">cliquea aqui</button>
                </div>
                <div class="circulo-decorativo"></div>
            </div>

            <div class="panel-derecho">
                <div class="circulo-fondo"></div>
                <div class="contenido-derecho">
                    <h2>Signin</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="Enter Username ..." required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Enter Password ..." required>
                        </div>
                        <button type="submit" class="btn-login">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
